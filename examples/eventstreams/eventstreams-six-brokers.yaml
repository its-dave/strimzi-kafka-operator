apiVersion: eventstreams.ibm.com/v1beta1
kind: EventStreams
metadata:
    name: sample-six
spec:
    licenseAccept: false
    version: 2020.2.1
    adminApi: {}
    adminUI: {}
    collector: {}
    restProducer: {}
    schemaRegistry:
        storage:
            type: ephemeral
    security:
        internalTls: "TLSv1.2"
    strimziOverrides:
        kafka:
            replicas: 6
            config:
                interceptor.class.names: com.ibm.eventstreams.interceptors.metrics.ProducerMetricsInterceptor
                num.replica.fetchers: 6
                num.io.threads: 24
                num.network.threads: 9
                log.cleaner.threads: 6
            listeners:
                external:
                    type: route
                    authentication:
                        type: scram-sha-512
                tls:
                    authentication:
                        type: tls
            authorization:
                type: runas
            storage:
                type: ephemeral
            metrics: {}
            resources:
                requests:
                    memory: 8096Mi
                    cpu: 4000m
                limits:
                    memory: 8096Mi
                    cpu: 4000m
        zookeeper:
            replicas: 3
            storage:
                type: ephemeral
            metrics: {}
