metadata:
  annotations:
    categories: Streaming & Messaging
    certified: 'false'
    description: Kafka-based messaging platform for handling real-time data feeds.
    support: IBM
    containerImage: hyc-qp-stable-docker-local.artifactory.swg-devops.com/eventstreams-operator-icp-linux-amd64:latest
  alm-examples-metadata:
    quickstart:
      name: quickstart
      resources:
        vpc: '1'
        cpu: '4'
        memory: '4 GB'
    sample-three:
      name: 3 brokers
      description: Secure production cluster with three Kafka brokers
      resources:
        vpc: '13'
        cpu: '16'
        memory: '29 GB'
    sample-six:
      name: 6 brokers
      description: Secure production cluster with six Kafka brokers
      resources:
        vpc: '25'
        cpu: '28'
        memory: '53 GB'
    sample-nine:
      name: 9 brokers
      description: Secure production cluster with nine Kafka brokers
      resources:
        vpc: '37'
        cpu: '40'
        memory: '78 GB'
  version: 2020.1.1
spec:
  customresourcedefinitions:
    owned:
    - description: Represents an instance of IBM Event Streams
      version: v1beta1
      displayName: Event Streams
      kind: EventStreams
      name: eventstreams.eventstreams.ibm.com
      resources:
      - kind: Kafka
        name: kafkas.eventstreams.ibm.com
        version: v1beta1
      - kind: StatefulSet
        version: v1
      - kind: Deployment
        version: v1
      - kind: Pod
        version: v1
      - kind: Route
        version: route.openshift.io/v1
      - kind: Service
        version: v1
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      specDescriptors:
        - displayName: License accept
          description: I accept the product license after reading it at <TBC>
          path: licenseAccept
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
        - displayName: Kafka storage
          description: The type of storage used by Kafka brokers
          path: strimziOverrides.kafka.storage.type
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:kafkaPersistence'
            - 'urn:alm:descriptor:com.tectonic.ui:select:ephemeral'
            - 'urn:alm:descriptor:com.tectonic.ui:select:persistent-claim'
            - 'urn:alm:descriptor:com.tectonic.ui:select:jbod'
        - description: Storage class to use for Kafka brokers
          displayName: Kafka Storage Class
          path: strimziOverrides.kafka.storage.overrides[0].class
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:kafkaPersistence'
            - 'urn:alm:descriptor:io.kubernetes:StorageClass'

        - displayName: ZooKeeper storage
          description: The type of storage used by Kafka brokers
          path: strimziOverrides.zookeeper.storage.type
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:zookeeperPersistence'
            - 'urn:alm:descriptor:com.tectonic.ui:select:ephemeral'
            - 'urn:alm:descriptor:com.tectonic.ui:select:persistent-claim'
        - description: Storage class to use for ZooKeeper nodes
          displayName: ZooKeeper Storage Class
          path: strimziOverrides.zookeeper.storage.overrides[0].class
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:zookeeperPersistence'
            - 'urn:alm:descriptor:io.kubernetes:StorageClass'

        - displayName: Schema Registry storage
          description: The type of storage used by the Schema Registry
          path: schemaRegistry.storage.type
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:schemaRegistryPersistence'
            - 'urn:alm:descriptor:com.tectonic.ui:select:ephemeral'
            - 'urn:alm:descriptor:com.tectonic.ui:select:persistent-claim'
        - description: Storage class to use for Schema Registry
          displayName: Schema Registry Storage Class
          path: schemaRegistry.storage.overrides[0].class
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:schemaRegistryPersistence'
            - 'urn:alm:descriptor:io.kubernetes:StorageClass'

        - displayName: Type
          description: The type of external access for Kafka brokers
          path: strimziOverrides.kafka.listeners.external.type
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:externalAccess'
            - 'urn:alm:descriptor:com.tectonic.ui:select:route'
            - 'urn:alm:descriptor:com.tectonic.ui:select:nodeport'

# If the user doesn't want authentication, they should omit the
# strimziOverrides.kafka.listeners.external.authentication section
# completely - it's not clear how to do this in alm.
#
#        - displayName: Authentication type
#          description: Authentication method for external Kafka clients
#          path: strimziOverrides.kafka.listeners.external.authentication.type
#          x-descriptors:
#            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:externalAccess'
#            - 'urn:alm:descriptor:com.tectonic.ui:select:tls'
#            - 'urn:alm:descriptor:com.tectonic.ui:select:scram-sha-512'

        - description: The desired number of Kafka brokers.
          displayName: Kafka Brokers
          path: strimziOverrides.kafka.replicas
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:number'
            - 'urn:alm:descriptor:com.tectonic.ui:advanced'

        - description: The resource limits for Kafka brokers.
          displayName: Kafka resource limits
          path: strimziOverrides.kafka.resources
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
            - 'urn:alm:descriptor:com.tectonic.ui:advanced'

        - description: The resource limits for ZooKeeper nodes.
          displayName: ZooKeeper resource limits
          path: strimziOverrides.zookeeper.resources
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
            - 'urn:alm:descriptor:com.tectonic.ui:advanced'

        - description: Whether to enable TLS for connections between pods in the cluster
          displayName: Internal security
          path: security.encryption
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:select:TLS'
            - 'urn:alm:descriptor:com.tectonic.ui:select:NONE'
            - 'urn:alm:descriptor:com.tectonic.ui:advanced'

      statusDescriptors:
        - description: URL for the Event Streams UI
          displayName: Admin UI
          path: adminUiUrl
          x-descriptors:
            - 'urn:alm:descriptor:org.w3:link'
        - description: URL for the Event Streams REST API
          displayName: Admin API
          path: adminRoute
          x-descriptors:
            - 'urn:alm:descriptor:org.w3:link'
    - description: A framework provided by IBM Event Streams for connecting Kafka to external systems, providing a standard way of writing and running connectors.
      version: v1beta1
      displayName: Kafka Connect
      kind: KafkaConnect
      name: kafkaconnects.eventstreams.ibm.com
    - description: Represents a topic which is a named stream of messages.
      version: v1beta1
      displayName: Kafka Topic
      kind: KafkaTopic
      name: kafkatopics.eventstreams.ibm.com
    - description: Represents a user who's permissions are defined via Access Control Lists (ACLs).
      version: v1beta1
      displayName: Kafka User
      kind: KafkaUser
      name: kafkausers.eventstreams.ibm.com
    - description: Used by Kafka Connect, Source and Sink Connectors are used to retrieve data from and deliver data to secondary databases.
      version: v1alpha1
      displayName: Kafka Connector
      kind: KafkaConnector
      name: kafkaconnectors.eventstreams.ibm.com
    - description: Used to enable IBM Event Stream's Geo-replication feature to synchronize data between clusters and aid in disaster recovery.
      version: v1alpha1
      displayName: Kafka Mirror Maker 2
      kind: KafkaMirrorMaker2
      name: kafkamirrormaker2s.eventstreams.ibm.com


  description: "Built on the open-source [Apache Kafka](https://kafka.apache.org),\
    \ IBM Event Streams is a high-throughput, fault-tolerant, event streaming platform\
    \ that helps you build intelligent, responsive, event-driven applications.\n\
    \ \n### IBM Event Streams features include:\n* A resilient Apache Kafka deployment\
    \ that maximizes the spread of Kafka brokers to avoid many classes of failure with\
    \ automatic restart of brokers included.\n* Health check information and options\
    \ to resolve issues with your clusters and brokers.\n* Geo-replication of your\
    \ topics between clusters to enable disaster recovery and scalability.\n* UI for\
    \ browsing data to help view and filter hundreds of thousands of messages,\
    \ including options to drill in and see message details from a set time.\n* CLI\
    \ for managing your deployment and its operations, including Kafka\
    \ tasks.\n* Encrypted communication between internal components and encrypted\
    \ storage.\n* Support for a number of file systems to use for persistent\
    \ storage of your data.\n* Security with authentication and authorization for\
    \ users and connecting applications.\n* Schema registry and support for\
    \ schemas to define structure of data.\n* Support for setting up your clusters\
    \ across multiple availability zones to add resilience to your \
    \ deployment.\n### What's new in 2020.1.1:\n* Fully supported \
    \ operator-based deployment.\n* Support for OpenShift 4.2.\n* Apache Kafka\
    \ version updated to 2.4.0.\n* New supported connectors added to the expanded\
    \ Connector catalog.\n### Documentation\nFor more information, see the\
    \ [IBM Event Streams documentation](https://ibm.github.io/event-streams).\n"
  displayName: IBM Event Streams Operator
  icon:
  - base64data: 
    mediatype: image/png
  keywords: ['kafka', 'apachekafka', 'messaging', 'streams']
  labels:
    name: ibm-eventstreams-operator
  links:
    - name: Website
      url: https://www.ibm.com/uk-en/cloud/event-streams
    - name: Documentation
      url: https://ibm.github.io/event-streams
    - name: GitHub
      url: https://github.com/IBM/event-streams
    - name: Slack
      url: https://slack-invite-ibm-cloud-tech.mybluemix.net
  provider:
    name: IBM
  maintainers:
    - name: IBM
      email: eventstreams@uk.ibm.com
  selector:
    matchLabels:
      name: ibm-eventstreams-operator
