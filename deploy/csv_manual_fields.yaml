metadata:
  annotations:
    categories: Streaming & Messaging
    certified: 'false'
    description: Kafka-based messaging platform for handling real-time data feeds.
    support: IBM
    operators.operatorframework.io/internal-objects: '["kafkas.eventstreams.ibm.com"]'
    alm-examples-metadata: |-
      {
        "light-insecure": {
          "description": "Suitable for basic development and test activities in environments with minimum resource requirements where storage persistence, access control and encryption are not required.",
          "name": "Lightweight without security",
          "resources": {
            "cpu": "8.8",
            "memory": "9.1 GB",
            "vpc": "0.5"
          }
        },
        "development": {
          "description": "Ideal for trying out Event Streams. Suitable for basic development and test activities, with high availability but no storage persistence.",
          "name": "Development",
          "resources": {
            "cpu": "13",
            "memory": "15.3 GB",
            "vpc": "1.5"
          }
        },
        "minimal-prod": {
          "description": "A secured cluster of 3 Kafka brokers licensed for production use, with the least resource footprint for a gentle workload.",
          "name": "Minimal production",
          "resources": {
            "cpu": "13",
            "memory": "15.3 GB",
            "vpc": "3"
          }
        },
        "prod-3-brokers": {
          "description": "A secured cluster of 3 Kafka brokers licensed for production use, tuned to handle a more demanding workload.",
          "name": "Production 3 brokers",
          "resources": {
            "cpu": "19",
            "memory": "30.3 GB",
            "vpc": "12"
          }
        },
        "prod-6-brokers": {
          "description": "A secured cluster of 6 Kafka brokers licensed for production use, tuned to handle a more demanding workload.",
          "name": "Production 6 brokers",
          "resources": {
            "cpu": "31.3",
            "memory": "54.7 GB",
            "vpc": "24"
          }
        },
        "prod-9-brokers": {
          "description": "A secured cluster of 9 Kafka brokers licensed for production use, tuned to handle a more demanding workload.",
          "name": "Production 9 brokers",
          "resources": {
            "cpu": "43.6",
            "memory": "79.1 GB",
            "vpc": "36"
          }
        }
      }
  version: 2.0.0
spec:
  customresourcedefinitions:
    required:
      - description: CommonService is the Schema for the commonservices API
        displayName: CommonService
        kind: CommonService
        name: commonservices.operator.ibm.com
        version: v3
    owned:
    - description: Creates a complete instance of Event Streams, including Kafka and ZooKeeper, and an administration user interface.
      version: v1beta1
      displayName: Event Streams
      kind: EventStreams
      name: eventstreams.eventstreams.ibm.com
      resources:
      - kind: Kafka
        name: kafkas.eventstreams.ibm.com
        version: v1beta1
      - kind: StatefulSet
        version: v1
      - kind: Deployment
        version: v1
      - kind: ReplicaSet
        version: v1
      - kind: Pod
        version: v1
      - kind: Route
        version: route.openshift.io/v1
      - kind: Service
        version: v1
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1

      specDescriptors:
        - displayName: License accept
          description: I accept the product license after reading it at <TBC>
          path: license.accept
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:License'
            - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
        - displayName: Product use
          description: Specify if you intend for this installation to be used in a production environment
          path: license.use
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:License'
            - 'urn:alm:descriptor:com.tectonic.ui:select:CloudPakForIntegrationProduction'
            - 'urn:alm:descriptor:com.tectonic.ui:select:CloudPakForIntegrationNonProduction'
        - description: Number of Kafka brokers
          displayName: Kafka brokers
          path: strimziOverrides.kafka.replicas
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Kafka'
            - 'urn:alm:descriptor:com.tectonic.ui:number'
        - displayName: Kafka storage
          description: Type of storage used by Kafka brokers
          path: strimziOverrides.kafka.storage.type
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Kafka'
            - 'urn:alm:descriptor:com.tectonic.ui:select:ephemeral'
            - 'urn:alm:descriptor:com.tectonic.ui:select:persistent-claim'
        - description: Storage class to use for Kafka brokers
          displayName: Kafka storage class
          path: strimziOverrides.kafka.storage.overrides[0].class
          x-descriptors:
            - 'url:alm:descriptor:com.tectonic.ui:fieldDependency:strimziOverrides.kafka.storage.type:persistent-claim'
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Kafka'
            - 'urn:alm:descriptor:io.kubernetes:StorageClass'
        - displayName: ZooKeeper storage
          description: Type of storage used by ZooKeeper nodes
          path: strimziOverrides.zookeeper.storage.type
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:ZooKeeper'
            - 'urn:alm:descriptor:com.tectonic.ui:select:ephemeral'
            - 'urn:alm:descriptor:com.tectonic.ui:select:persistent-claim'
        - description: Storage class to use for ZooKeeper nodes
          displayName: ZooKeeper storage class
          path: strimziOverrides.zookeeper.storage.overrides[0].class
          x-descriptors:
            - 'url:alm:descriptor:com.tectonic.ui:fieldDependency:strimziOverrides.zookeeper.storage.type:persistent-claim'
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:ZooKeeper'
            - 'urn:alm:descriptor:io.kubernetes:StorageClass'
        - displayName: Schema registry storage
          description: Type of storage used by the schema registry
          path: schemaRegistry.storage.type
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Schema Registry'
            - 'urn:alm:descriptor:com.tectonic.ui:select:ephemeral'
            - 'urn:alm:descriptor:com.tectonic.ui:select:persistent-claim'
        - description: Storage class to use for Schema Registry
          displayName: Schema registry storage class
          path: schemaRegistry.storage.overrides[0].class
          x-descriptors:
            - 'url:alm:descriptor:com.tectonic.ui:fieldDependency:schemaRegistry.storage.type:persistent-claim'
            - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Schema Registry'
            - 'urn:alm:descriptor:io.kubernetes:StorageClass'

      statusDescriptors:
        - description: URL for the Event Streams UI
          displayName: Admin UI
          path: adminUiUrl
          x-descriptors:
            - 'urn:alm:descriptor:org.w3:link'
        - description: Phase description
          displayName: Phase
          path: phase
          x-descriptors:
            - 'urn:alm:descriptor:io.kubernetes.phase'
        - description: Identifies if custom images are being used
          displayName: Custom Images
          path: customImages
          x-descriptors:
            - 'urn:alm:descriptor:text'
        - description: A list of recent conditions of the EventStreams instance
          displayName: Status Conditions
          path: conditions
          x-descriptors:
            - 'urn:alm:descriptor:io.kubernetes.conditions'

    - description: Identifies an application with permissions for accessing Kafka and the schema registry.
      version: v1beta1
      displayName: Kafka User
      kind: KafkaUser
      name: kafkausers.eventstreams.ibm.com
      resources:
      - kind: Secret
        version: v1
    - description: Represents a Kafka topic.
      version: v1beta1
      displayName: Kafka Topic
      kind: KafkaTopic
      name: kafkatopics.eventstreams.ibm.com
      resources: []
    - description: Creates an environment for using Kafka Connect to connect external systems to Event Streams.
      version: v1beta1
      displayName: Kafka Connect
      kind: KafkaConnect
      name: kafkaconnects.eventstreams.ibm.com
      resources:
      - kind: Service
        version: v1
      - kind: Deployment
        version: v1
      - kind: ReplicaSet
        version: v1
      - kind: Pod
        version: v1
    - description: Represents a Kafka Connect source or sink connector.
      version: v1alpha1
      displayName: Kafka Connector
      kind: KafkaConnector
      name: kafkaconnectors.eventstreams.ibm.com
      resources: []
    - description: Creates an environment with Source-to-Image support for using Kafka Connect to connect external systems to Event Streams.
      version: v1beta1
      displayName: Kafka Connect Source to Image
      kind: KafkaConnectS2I
      name: kafkaconnects2is.eventstreams.ibm.com
      resources:
      - kind: Service
        version: v1
      - kind: DeploymentConfig
        version: apps.openshift.io/v1
      - kind: ReplicationController
        version: v1
      - kind: Pod
        version: v1
      - kind: BuildConfig
        version: build.openshift.io/v1
      - kind: ImageStream
        version: image.openshift.io/v1
    - description: Replicates data between Event Streams clusters and aids in disaster recovery.
      version: v1beta1
      displayName: Geo-Replicator
      kind: EventStreamsGeoReplicator
      name: eventstreamsgeoreplicators.eventstreams.ibm.com
      resources:
      - kind: Service
        version: v1
      - kind: Deployment
        version: v1
      - kind: ReplicaSet
        version: v1
      - kind: Pod
        version: v1
    - description: Technology Preview feature. Used to define Kafka rebalance goals for Cruise Control to carry out.
      version: v1alpha1
      displayName: Kafka Rebalance
      kind: KafkaRebalance
      name: kafkarebalances.eventstreams.ibm.com
      resources: []
    - description: Enables geo-replication of data between Event Streams clusters, or with other Kafka clusters.
      version: v1alpha1
      displayName: Kafka Mirror Maker 2
      kind: KafkaMirrorMaker2
      name: kafkamirrormaker2s.eventstreams.ibm.com
      resources:
      - kind: Service
        version: v1
      - kind: Deployment
        version: v1
      - kind: ReplicaSet
        version: v1
      - kind: Pod
        version: v1
    - description: Used internally to manage Kafka and ZooKeeper
      version: v1beta1
      displayName: Kafka
      kind: Kafka
      name: kafkas.eventstreams.ibm.com
      resources:
      - kind: StatefulSet
        version: v1
      - kind: Deployment
        version: v1
      - kind: ReplicaSet
        version: v1
      - kind: Pod
        version: v1
      - kind: Route
        version: route.openshift.io/v1
      - kind: Service
        version: v1
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1


  description: "Built on the open-source [Apache Kafka](https://kafka.apache.org),\
    \ IBM Event Streams is a high-throughput, fault-tolerant, event streaming platform\
    \ that helps you build intelligent, responsive, event-driven applications.\n\
    \ \n### Features\nIBM Event Streams features include:\n\n* An Apache Kafka deployment\
    \ that provides a highly-scalable and fault-tolerant messaging platform.\n* An\
    \ administrative UI to help with common Kafka tasks.\n* A comprehensive CLI to enable\
    \ manual and scripted cluster management.\n* A range of tools and sample applications\
    \ to help you get going quickly.\n* Geo-replication of topics between clusters to enable\
    \ disaster recovery and scalability.\n* A REST API for producing messages to Event Streams\
    \ topics.\n* A schema registry to support the definition and enforcement of message\
    \ formats using Apache Avro schemas.\n* Health check information to help resolve\
    \ issues with your clusters and brokers.\n* Security with authentication and\
    \ authorization for users and connecting applications.\n###Prerequisites\nBefore\
    \ installing the operator, ensure you create a secret called `ibm-entitlement-key`\
    \ in the namespace where you want to create an instance of IBM Event\
    \ Streams.\n\n1. Get an entitlement key from\
    \ https://myibm.ibm.com/products-services/containerlibrary\n2. Create an image pull\
    \ secret by using `cp` as the username, your entitlement key as the password, and\
    \ `cp.icr.io` as the docker server.\n   `oc create secret docker-registry\
    \ ibm-entitlement-key --docker-username=cp --docker-password=<your-entitlement-key>\
    \ --docker-server=cp.icr.io -n <target-namespace>`\n\nYou can now install the operator\
    \ and use it to deploy instances of IBM Event Streams in your target\
    \ namespace.\n### Documentation\nFor more information, see the [IBM Event Streams\
    \ documentation](https://ibm.github.io/event-streams)."
  displayName: IBM Event Streams
  icon:
  - base64data: 
    mediatype: image/png
  keywords: ['kafka', 'apachekafka', 'messaging', 'integration', 'streams', 'cloud pak', 'cloud pak for integration', 'cp4i']
  labels:
    name: ibm-eventstreams
    app: eventstreams
  links:
    - name: Website
      url: https://www.ibm.com/cloud/event-streams
    - name: Documentation
      url: https://ibm.github.io/event-streams
    - name: Support
      url: https://ibm.github.io/event-streams/support
  provider:
    name: IBM
  maintainers:
    - name: IBM
      email: eventstreams@uk.ibm.com
  selector:
    matchLabels:
      name: ibm-eventstreams
