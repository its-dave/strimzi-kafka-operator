apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventstreams-cluster-operator-global
  labels:
    app: eventstreams
rules:
- apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - clusterrolebindings
  verbs:
  - get
  - create
  - delete
  - patch
  - update
  - watch
- apiGroups: # Therefore we need the ability to get the storage class details and we require this access right.
  # Persistent Volumes can be resized only when it is supported in the storage class.
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
- apiGroups: # addresses in the status
  # The listing of nodes is needed to find the node addresses when the NodePort access is configured and set the proper
  - ""
  resources:
  - nodes
  verbs:
  - list
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - get
  - create
  - patch
  - delete
