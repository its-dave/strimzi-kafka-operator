        - name: EVENTSTREAMS_KAFKA_CONNECT_S2I_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:0afde4415c69a2bcc1ce983d2d43ecdca4ab0c97a430fe1eeb7ab568235f5777
        - name: EVENTSTREAMS_KAFKA_MIRROR_MAKER_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:0afde4415c69a2bcc1ce983d2d43ecdca4ab0c97a430fe1eeb7ab568235f5777
        - name: EVENTSTREAMS_KAFKA_MIRROR_MAKER_2_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:0afde4415c69a2bcc1ce983d2d43ecdca4ab0c97a430fe1eeb7ab568235f5777
        - name: EVENTSTREAMS_DEFAULT_TOPIC_OPERATOR_IMAGE
          value: "dockerhub.io/ibmcom/ibm-eventstreams-operator@sha256:a7b79921cb79660dcb7bbb96485b7c4b30c2bec73a8f702f087cd714da4aa56e"
        - name: EVENTSTREAMS_DEFAULT_USER_OPERATOR_IMAGE
          value: "dockerhub.io/ibmcom/ibm-eventstreams-operator@sha256:a7b79921cb79660dcb7bbb96485b7c4b30c2bec73a8f702f087cd714da4aa56e"
        - name: EVENTSTREAMS_DEFAULT_KAFKA_INIT_IMAGE
          value: "dockerhub.io/ibmcom/ibm-eventstreams-operator@sha256:a7b79921cb79660dcb7bbb96485b7c4b30c2bec73a8f702f087cd714da4aa56e"
        - name: EVENTSTREAMS_DEFAULT_JMXTRANS_IMAGE
          value: "cp.icr.io/cp/ibm-eventstreams-jmxtrans@sha256:83ae01109bdc04a494f0ad1f2811690d92b69311cc01311698174e7653980809"
        - name: EVENTSTREAMS_DEFAULT_REST_PRODUCER_IMAGE # Proprietary images
          value: "cp.icr.io/cp/ibm-eventstreams-rest-producer@sha256:b70a886767179b61401741edffe17ffb757c6cfb9ff7fb147ae848bd741a742e"
        - name: EVENTSTREAMS_DEFAULT_ADMIN_API_IMAGE
          value: "cp.icr.io/cp/ibm-eventstreams-admin@sha256:3dda0f71764eb4aa6821144b37d0f522e2949a658537dfcc44fad6eb9b4d690c"
