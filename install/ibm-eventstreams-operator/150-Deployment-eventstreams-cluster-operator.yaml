        - name: EVENTSTREAMS_KAFKA_CONNECT_S2I_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:45ac28454443f7d8529f8cde5d38fa404b22352f96462f6b7b13934e784f9d11
        - name: EVENTSTREAMS_KAFKA_MIRROR_MAKER_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:45ac28454443f7d8529f8cde5d38fa404b22352f96462f6b7b13934e784f9d11
        - name: EVENTSTREAMS_KAFKA_MIRROR_MAKER_2_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:45ac28454443f7d8529f8cde5d38fa404b22352f96462f6b7b13934e784f9d11
        - name: EVENTSTREAMS_DEFAULT_TOPIC_OPERATOR_IMAGE
          value: "docker.io/ibmcom/ibm-eventstreams-operator@sha256:e40931f4a7f2fa5cf27a213a019814d0489af90e3efd3527f468c5555dd41417"
        - name: EVENTSTREAMS_DEFAULT_USER_OPERATOR_IMAGE
          value: "docker.io/ibmcom/ibm-eventstreams-operator@sha256:e40931f4a7f2fa5cf27a213a019814d0489af90e3efd3527f468c5555dd41417"
        - name: EVENTSTREAMS_DEFAULT_KAFKA_INIT_IMAGE
          value: "docker.io/ibmcom/ibm-eventstreams-operator@sha256:e40931f4a7f2fa5cf27a213a019814d0489af90e3efd3527f468c5555dd41417"
        - name: EVENTSTREAMS_DEFAULT_JMXTRANS_IMAGE
          value: "cp.icr.io/cp/ibm-eventstreams-jmxtrans@sha256:bb8492b3991514d7fe2989078a57a94c8e61f95277a78496f232c024f9b1cb80"
        - name: EVENTSTREAMS_DEFAULT_REST_PRODUCER_IMAGE # Proprietary images
          value: "cp.icr.io/cp/ibm-eventstreams-rest-producer@sha256:159b033ffc0c44732651573d71b01f51b8c13bc86c6ae08b587760cbcd2e31a6"
        - name: EVENTSTREAMS_DEFAULT_ADMIN_API_IMAGE
          value: "cp.icr.io/cp/ibm-eventstreams-admin@sha256:044336abb00c446c1ff1e8359d2ce1e4163ecbe9097a680349c1db638dbbec37"
