        - name: EVENTSTREAMS_KAFKA_CONNECT_S2I_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:779aba0434307c1fc08a9d141bcde1a01ebf73c4eed1c14c95bef3c804dfe7cb
        - name: EVENTSTREAMS_KAFKA_MIRROR_MAKER_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:779aba0434307c1fc08a9d141bcde1a01ebf73c4eed1c14c95bef3c804dfe7cb
        - name: EVENTSTREAMS_KAFKA_MIRROR_MAKER_2_IMAGES
          value: |
            2.5.0=cp.icr.io/cp/ibm-eventstreams-kafka@sha256:779aba0434307c1fc08a9d141bcde1a01ebf73c4eed1c14c95bef3c804dfe7cb
        - name: EVENTSTREAMS_DEFAULT_TOPIC_OPERATOR_IMAGE
          value: "docker.io/ibmcom/ibm-eventstreams-operator@sha256:d18a9a49aa7fdfcf58aa4090b32eb5aa1111ea71770dcf0348e667b84901a300"
        - name: EVENTSTREAMS_DEFAULT_USER_OPERATOR_IMAGE
          value: "docker.io/ibmcom/ibm-eventstreams-operator@sha256:d18a9a49aa7fdfcf58aa4090b32eb5aa1111ea71770dcf0348e667b84901a300"
        - name: EVENTSTREAMS_DEFAULT_KAFKA_INIT_IMAGE
          value: "docker.io/ibmcom/ibm-eventstreams-operator@sha256:d18a9a49aa7fdfcf58aa4090b32eb5aa1111ea71770dcf0348e667b84901a300"
        - name: EVENTSTREAMS_DEFAULT_JMXTRANS_IMAGE
          value: "cp.icr.io/cp/ibm-eventstreams-jmxtrans@sha256:59bf2867646a230e3b4874e9487f363ea5af6537b6901372864e1f84472d20d6"
        - name: EVENTSTREAMS_DEFAULT_REST_PRODUCER_IMAGE # Proprietary images
          value: "cp.icr.io/cp/ibm-eventstreams-rest-producer@sha256:e8817fe7d2dce0d0f5b365fe27c1cf0bd6032c12609c75c3b02655606f4eade3"
        - name: EVENTSTREAMS_DEFAULT_ADMIN_API_IMAGE
          value: "cp.icr.io/cp/ibm-eventstreams-admin@sha256:701a8884794c054fd9c808e2a6182073f789c88d6b3ad702b0afe9e7721dadea"
        - name: EVENTSTREAMS_DEFAULT_SCHEMA_REGISTRY_IMAGE
